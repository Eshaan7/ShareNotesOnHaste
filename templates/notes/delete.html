{% extends 'notes/base.html' %}
{% block title %} ShareNotesOnHaste {% endblock %}

{% block main %}
        <div class="container">
            <div class="card text-center" style="margin-top:30px;">
                <form method="post">{% csrf_token %}
                <div class="card-body">
                    <h5 class="card-title">Are you sure you want to delete this note?</h5>
                    <p class="card-text">{{ object }}</p>
                    <input type="submit" value="Confirm" class="btn btn-primary">
                    <a href="{% url 'index' %}" class="btn btn-link">Cancel</a>
                </div>
            </div>
        </div>
{% endblock %}
