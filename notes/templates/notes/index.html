{% load static %}

<!DOCTYPE HTML>
<html>
    <head>
        <title>ShareNotesOnHaste</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Static files -->
        <link rel="stylesheet" type="text/css" href="{% static 'notes/styles.css' %}"/>
        <script src="{% static 'notes/index.js' %}"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    </head>
    <!-- Body -->
    <body>
    {% if message %}
    	<header>
    		<i class="far fa-bell"> {{ message }}</i>
    		<a class="fas fa-times-circle fa-sm" onclick="removeHeader(this);"></a>
    	</header>
    {% endif %}
        <div id="body-container">
        	<div class="input-form">
	            <form action="{% url 'index' %}" method="POST">
	                {% csrf_token %}
	                <textarea id="new-note" wrap="hard" name="note" draggable="false" placeholder="Enter Note..."></textarea>
	                <button class="btn btn-dark submit">Add note</button>
	            </form>
        	</div>
        {% for n in notes %}
            <div class="note-grid">
            	<div class="btn-group btn-group-sm" role="group">
            		<a onclick="alert('expand: Coming soon');" class="btn btn-expand"><i class="fas fa-expand-arrows-alt"></i>
					<a onclick="javascript:alert('Reply: Coming soon');" class="btn btn-reply"><i class="fas fa-reply"></i></a>
					<!-- <a class="btn btn-edit" onclick="editNote(this)"><i class="fas fa-pen"></i></a> -->
					<a onclick="javascript:alert('Edit: Coming soon');" class="btn btn-edit"><i class="fas fa-pen"></i></a> 
					<a href="{% url 'delNote' n.id %}" class="btn btn-close" onclick="javascript:this.parentElement.parentElement.remove();"><i class="fas fa-trash-alt"></i></a>
				</div>
                <p>{{ n }}</p>
            </div>
        {% endfor %}
        </div>
        <!-- Footer -->
		<footer>
			<!-- Footer Elements -->
			<div id="footer-container">
			    <!-- Twitter -->
			    <a href="https://twitter.com/scriptnotsokid">
			      <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
			    </a>
			    <!-- Github -->
			    <a href="https://github.com/Eshaan7">
			      <i class="fab fa-github fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
			    </a>
			    <!--Linkedin -->
			    <a href="https://www.linkedin.com/in/eshaan-bansal-6a8287164">
			      <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
			    </a>
			    <!--Instagram-->
			    <a href="https://instagram.com/maskofmydisguise">
			      <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
			    </a>
			</div>
			<!-- /Footer Elements -->
		</footer>
		<!-- /Footer -->
    </body>
    <!-- /Body -->
</html>
