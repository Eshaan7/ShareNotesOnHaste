{% load static %}

<!DOCTYPE HTML>
<html>
    <head>
        <title>ShareNotesOnHaste</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'notes/styles.css' %}"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
        <script src="{% static 'notes/index.js' %}"></script>
    </head>
    <body>
        <div id="body-container">
            <form action="{% url 'index' %}" method="POST">
                {% csrf_token %}
                <textarea id="new-note" name="note" draggable="false" placeholder="Enter Note..."></textarea>
                <button class="btn btn-dark" id="submit">Add note</button>
            </form>
        {% for n in notes %}
            <div class="note-grid">
            	<div class="btn-group btn-group-sm" role="group">
					  <a href="#" class="btn btn-reply"><i class="fas fa-reply"></i></a>
					  <a href="#" class="btn btn-edit"><i class="fas fa-pen"></i></a>
					  <a href="{% url 'delNote' n.id %}" class="btn btn-close" onclick="javascript:this.parentElement.parentElement.remove();"><i class="fas fa-trash-alt"></i></a>
				</div>
                <p>{{ n }}</p>
            </div>
        {% endfor %}
        </div>
    </body>
    <!-- Footer -->
	<footer>
    <!-- Footer Elements -->
    	<div id="footer-container">
		    <!-- Twitter -->
		    <a href="https://twitter.com/scriptnotsokid">
		      <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
		    </a>
		    <!-- Github -->
		    <a href="https://github.com/Eshaan7">
		      <i class="fab fa-github fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
		    </a>
		    <!--Linkedin -->
		    <a href="https://www.linkedin.com/in/eshaan-bansal-6a8287164">
		      <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
		    </a>
		    <!--Instagram-->
		    <a href="https://instagram.com/maskofmydisguise">
		      <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
		    </a>
		</div>
    <!-- Footer Elements -->
  	</footer>
  <!-- Footer -->
</html>
